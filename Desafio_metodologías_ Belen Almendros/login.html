<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicia sesión - Blog FrontEnd</title>
    <meta name="author" content="Belén Almendros">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/04d06360b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="main__logo">
            <img src="./assets/img/logos/adl.png" alt="adl">
            <p>Blog FrontEnd</p>
        </div>
    </nav>
    <section class="login">
        <h1 class="text-center">¡Bienvenido!</h1>
        <form>
            <div class="login__email mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="login__contraseña mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="login__opciones mb-3 d-flex align-items-center">
                <input type="checkbox" id="remember" class="caja mr-2">
                <label for="remember">Recordarme</label>
                <a href="#" class="ml-auto">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="login__boton mb-3">
                <button type="button" class="btn login__boton--verde" onclick="window.location.href='index.html';">Iniciar sesión</button>
                <button type="button" class="btn login__boton--blanco"><img src="./assets/img/logos/google.png" alt="Google" width="20px"> Inicia sesión con Google</button>
            </div>
            <p class="text-center">¿No tienes una cuenta? <a href="register.html" class="fw-bold">Regístrate</a></p>
        </form>
    </section>

    <footer>
        <div class="main__logo">
            <img src="./assets/img/logos/adl.png" alt="adl">
            <p>Blog FrontEnd</p>
        </div>
        <p>Desafío Latam - 2022</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
